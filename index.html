<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="affirmations-background">
  <main>
    <h1 class="title">✨ Self Care Center ✨</h1>
    <h4 class="prompt">Which type of message?</h4>
    <section class="message-select">
      <div class="radio-inputs">
        <div class="radios">
          <input type="radio" id="affirmation-select" name="radAnswer" value="affirmations">
          <label for="affirmation-select">affirmation</label>
        </div>
        <div class="radios">
          <input class="mantra" type="radio" id="mantra-select" name="radAnswer" value="mantras">
          <label for="mantra-select">mantra</label>
        </div>
      </div>
        <button type="button" class="receive-button">Receive Message</button>
    </section>
    <section class="notification">
      <img class="bell" src="assets/meditate.svg" alt="meditation bell">
      <div class="message hidden">Please select a message type ⬆️</div>
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
